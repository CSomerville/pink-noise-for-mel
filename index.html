<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>pink noise for mel</title>
    <script src="https://npmcdn.com/draggabilly@2.1/dist/draggabilly.pkgd.min.js"></script>
    <script src="/static/microphone.js"></script>
    <script src="/static/oscilloscope.js"></script>
    <script src="/static/pinknoise.js"></script>
    <script src="/static/amount.js"></script>
    <script src="/static/amplitude-detector.js"></script>
    <script src="/static/init.js"></script>
    <style>
      #oscilloscope {
        width: 65%;
        display: inline-block;
      }
      .gain-control-wrap {
        width: 10%;
        display: inline-block;
      }
      .gain-control {
        width: 100%;
        height: 400px;
        position: relative;
        background-color: pink;
      }
      .slider {
        width: 100%;
        height: 20px;
        position: absolute;
        top: 380px;
        background-color: black;
      }
    </style>
  </head>
  <body>
    <canvas id="oscilloscope" height="300px" width="600px"></canvas>
    <div class="gain-control-wrap">
      <div id="pink-amount" class="gain-control">
        <div class="slider"></div>
      </div>
      <p>pink</p>
    </div>
    <div class="gain-control-wrap">
      <div id="mic-amount" class="gain-control">
        <div class="slider"></div>
      </div>
      <p>mic</p>
    </div>
    <div class="gain-control-wrap">
      <div id="master-volume" class="gain-control">
        <div class="slider"></div>
      </div>
      <p>master</p>
    </div>
    <p id="microphone"></p>
  </body>
</html>
